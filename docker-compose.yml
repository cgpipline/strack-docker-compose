version: "3"
services:
  mysql:
    image: 'mysql:5.7'
    ports:
      - '19807:3306'
    restart: always
    volumes:
      - ./install/database/sql:/opt/sql
      - ./install/database/shell:/docker-entrypoint-initdb.d
      - ./install/database/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 'strack'
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      strack:
  redis:
    image: 'redis:5'
    restart: always
    command: redis-server --requirepass strack --appendonly yes
    ports:
      - '19806:6379'
    volumes:
      - ./install/database/redis:/data
    networks:
      strack:
  rabbitmq:
    image: 'rabbitmq:management'
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: 'strack'
      RABBITMQ_DEFAULT_PASS: 'strack'
    ports:
      - '19805:15672'
      - '19804:5672'
    networks:
      strack:
  centrifugo:
    image: 'weijer/centrifugo:latest'
    restart: always
    ports:
      - '19803:8000'
    command:
      - wait-for-it.sh
      - redis:6379
      - --
      - centrifugo
      - -c
      - /centrifugo/config.json
    volumes:
      - ./install/waitfor/wait-for-it.sh:/usr/local/bin/wait-for-it.sh
      - ./install/centrifugo/config:/centrifugo
    networks:
      strack:
  strack_media:
    image: 'weijer/strack-media:latest'
    restart: always
    ports:
      - '19802:8080'
    command:
      - wait-for-it.sh
      - redis:6379
      - rabbitmq:5672
      - mysql:3306
      - --
      - strack_media
    volumes:
      - ./install/waitfor/wait-for-it.sh:/usr/local/bin/wait-for-it.sh
      - ./install/media/config:/app/config
      - ./install/media/static:/app/static
    networks:
      strack:
  strack:
    image: 'weijer/strack-docker:latest'
    restart: always
    ports:
      - '19801:80'
    command:
      - wait-for-it.sh
      - redis:6379
      - mysql:3306
      - strack_media:8080
      - centrifugo:8000
      - --
      - supervisord
      - -c
      - /etc/supervisor/conf.d/supervisord.conf
    volumes:
      - ./install/waitfor/wait-for-it.sh:/usr/local/bin/wait-for-it.sh
      - ./install/strack/core/strack-main:/var/www
    networks:
      strack:
networks:
  strack:
